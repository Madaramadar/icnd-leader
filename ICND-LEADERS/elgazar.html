  <style>
body {
  margin: 0;
  padding: 0;
  background-color: #121212;
  color: #ffffff;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box;
}

.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.background-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile {
  margin-bottom: 20px;
  animation: slideRight 1s ease-in-out;
}

.profile img {
  width: 100%;
  display: block;
  margin: 0 auto 20px;
}

.bio {
  text-align: center;
  color: #ffffff;
  background-color: rgba(0, 0, 0, 0.7);
  border: 2px solid #000000; /* تغيير لون الإطار إلى أسود */
  padding: 10px;
  animation: slideLeft 1s ease-in-out;
}

.contact-info {
  text-align: center;
}

.platform {
  margin-top: 20px;
  animation: slideLeft 1s ease-in-out;
}

.platform ul {
  list-style-type: none;
  padding: 0;
}

.platform ul li {
  margin-bottom: 5px;
}

.platform ul li .rectangle-box {
  width: 150px; /* تغيير عرض المستطيل */
  height: 50px; /* تغيير ارتفاع المستطيل */
  margin: 10px auto;
  padding: 10px;
  border: 2px solid transparent; /* لجعل اللون شفاف */
  border-radius: 10px;
  cursor: pointer;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.7); /* تغيير اللون إلى شفاف */
  animation: slideLeft 1s ease-in-out;
}

.platform ul li .rectangle-box:hover {
  background-color: rgba(0, 0, 0, 0.9); /* تغيير اللون إلى شفاف */
}

.platform ul li a {
  color: #ffffff;
  text-decoration: none;
}

.platform ul li a i {
  font-size: 24px; /* تكبير حجم الرمز */
}

.platform ul li a span {
  font-size: 14px; /* تكبير حجم النص */
}

.footer {
  width: 100%;
  background-color: #000000;
  padding: 10px 0;
  text-align: center;
}

.footer img {
  max-width: 100%;
}

@keyframes slideRight {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideLeft {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
</style>
